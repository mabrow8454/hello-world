<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earth & Moon System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000814;
            color: #fff;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd60a;
            min-width: 200px;
            max-width: 250px;
            transition: all 0.3s ease;
        }

        .controls.minimized {
            min-width: auto;
            max-width: none;
            padding: 10px;
        }

        .controls.minimized .control-content {
            display: none;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .controls.minimized .controls-header {
            margin-bottom: 0;
        }

        .controls h2 {
            color: #ffd60a;
            font-size: 16px;
            margin: 0;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #ffd60a;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: auto;
            min-width: 30px;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffc300;
            font-size: 13px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #fff;
            font-weight: bold;
        }

        button {
            background: #ffd60a;
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            margin-top: 8px;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffc300;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .find-moon-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd60a;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 214, 10, 0.4);
            transition: all 0.3s;
            z-index: 10;
        }

        .find-moon-btn:hover {
            background: #ffc300;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 214, 10, 0.6);
        }

        .find-moon-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .moon-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .moon-indicator.active {
            opacity: 1;
        }

        .moon-indicator::before {
            content: '‚Üê MOON';
            position: absolute;
            color: #ffd60a;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
            white-space: nowrap;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
        <div class="controls-header">
            <h2>üåç Controls</h2>
            <button class="toggle-btn" id="toggleControls">‚àí</button>
        </div>
        <div class="control-content">
            <div class="control-group">
                <label>Speed: <span class="value-display" id="speedValue">1.0x</span></label>
                <input type="range" id="speed" min="0" max="5" step="0.1" value="1">
            </div>

            <button id="resetView">üîÑ Reset</button>
            <button id="pausePlay">‚è∏Ô∏è Pause</button>
        </div>
    </div>

    <button class="find-moon-btn" id="findMoon">üåô Find the Moon!</button>

    <div class="moon-indicator" id="moonIndicator"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Simulation parameters
        let animationSpeed = 1;
        let zoomLevel = 1;
        let isPaused = false;
        let trackMoon = false;
        let trackMoonTimer = null;

        // Camera offset
        let cameraX = 0;
        let cameraY = 0;
        let targetCameraX = 0;
        let targetCameraY = 0;

        // Touch gesture tracking
        let touchStartDistance = 0;
        let touchStartZoom = 1;
        let touchStartX = 0;
        let touchStartY = 0;
        let isPanning = false;

        // Orbital parameters - Earth at center
        // Scale: Real Earth radius = 6,371km, Moon = 1,737km (27.3% of Earth)
        // Real distance = 384,400km (60x Earth radius)
        // We use 10x compression for visibility (600px = 60x radius / 10)
        const earth = {
            x: 0,
            y: 0,
            radius: 60,
            color: '#1e90ff'
        };

        const moon = {
            orbitRadius: 600, // More accurate distance (10x compression from real 60x)
            radius: 16, // 27% of Earth's radius
            color: '#c0c0c0',
            angle: 0,
            speed: 0.02
        };

        // Stars background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * 4000 - 2000,
                y: Math.random() * 4000 - 2000,
                radius: Math.random() * 1.5,
                opacity: Math.random() * 0.5 + 0.5
            });
        }

        // Update positions
        function update(deltaTime) {
            if (!isPaused) {
                moon.angle += moon.speed * animationSpeed * deltaTime;
            }

            // Smooth camera movement
            cameraX += (targetCameraX - cameraX) * 0.1;
            cameraY += (targetCameraY - cameraY) * 0.1;
        }

        // Draw functions
        function drawStars() {
            stars.forEach(star => {
                ctx.globalAlpha = star.opacity;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(
                    star.x - cameraX * 0.5,
                    star.y - cameraY * 0.5,
                    star.radius,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawEarth() {
            // Moon orbit around Earth
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 1;
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.arc(0, 0, moon.orbitRadius, 0, Math.PI * 2);
            ctx.stroke();
            ctx.setLineDash([]);

            // Atmospheric glow
            const atmoGlow = ctx.createRadialGradient(0, 0, earth.radius * 0.8, 0, 0, earth.radius * 1.5);
            atmoGlow.addColorStop(0, 'rgba(100, 180, 255, 0)');
            atmoGlow.addColorStop(0.7, 'rgba(100, 180, 255, 0.3)');
            atmoGlow.addColorStop(1, 'rgba(100, 180, 255, 0)');
            ctx.fillStyle = atmoGlow;
            ctx.beginPath();
            ctx.arc(0, 0, earth.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            // 3D sphere gradient (light from top-left)
            const lightX = -earth.radius * 0.3;
            const lightY = -earth.radius * 0.3;
            const sphereGradient = ctx.createRadialGradient(
                lightX, lightY, earth.radius * 0.2,
                0, 0, earth.radius * 1.4
            );
            sphereGradient.addColorStop(0, '#87CEEB'); // Light blue (sunlit)
            sphereGradient.addColorStop(0.3, '#1e90ff'); // Ocean blue
            sphereGradient.addColorStop(0.7, '#0d47a1'); // Deep ocean
            sphereGradient.addColorStop(1, '#001f3f'); // Dark edge

            ctx.fillStyle = sphereGradient;
            ctx.beginPath();
            ctx.arc(0, 0, earth.radius, 0, Math.PI * 2);
            ctx.fill();

            // Add continents with 3D shading
            ctx.save();
            ctx.globalAlpha = 0.8;

            // Continent 1 (North America-ish)
            const continent1Gradient = ctx.createRadialGradient(-20, -15, 5, -20, -15, 15);
            continent1Gradient.addColorStop(0, '#3d8c40');
            continent1Gradient.addColorStop(0.6, '#2e7d32');
            continent1Gradient.addColorStop(1, '#1b5e20');
            ctx.fillStyle = continent1Gradient;
            ctx.beginPath();
            ctx.arc(-20, -15, 15, 0, Math.PI * 2);
            ctx.fill();

            // Continent 2 (Africa-ish)
            const continent2Gradient = ctx.createRadialGradient(18, 8, 4, 18, 8, 12);
            continent2Gradient.addColorStop(0, '#4a9d4e');
            continent2Gradient.addColorStop(0.6, '#357a38');
            continent2Gradient.addColorStop(1, '#1e4620');
            ctx.fillStyle = continent2Gradient;
            ctx.beginPath();
            ctx.arc(18, 8, 12, 0, Math.PI * 2);
            ctx.fill();

            // Continent 3 (Australia-ish)
            const continent3Gradient = ctx.createRadialGradient(8, 30, 3, 8, 30, 8);
            continent3Gradient.addColorStop(0, '#4a9d4e');
            continent3Gradient.addColorStop(0.6, '#357a38');
            continent3Gradient.addColorStop(1, '#1e4620');
            ctx.fillStyle = continent3Gradient;
            ctx.beginPath();
            ctx.arc(8, 30, 8, 0, Math.PI * 2);
            ctx.fill();

            // Cloud layer
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(-25, -5, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(12, -20, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(25, 15, 7, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            // Sphere edge shadow for depth
            const edgeShadow = ctx.createRadialGradient(0, 0, earth.radius * 0.85, 0, 0, earth.radius);
            edgeShadow.addColorStop(0, 'rgba(0, 0, 0, 0)');
            edgeShadow.addColorStop(0.95, 'rgba(0, 0, 0, 0)');
            edgeShadow.addColorStop(1, 'rgba(0, 0, 0, 0.4)');
            ctx.fillStyle = edgeShadow;
            ctx.beginPath();
            ctx.arc(0, 0, earth.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawMoon() {
            const moonX = Math.cos(moon.angle) * moon.orbitRadius;
            const moonY = Math.sin(moon.angle) * moon.orbitRadius;

            ctx.save();
            ctx.translate(moonX, moonY);

            // Subtle glow
            const glow = ctx.createRadialGradient(0, 0, moon.radius * 0.8, 0, 0, moon.radius * 1.3);
            glow.addColorStop(0, 'rgba(220, 220, 220, 0.1)');
            glow.addColorStop(1, 'rgba(220, 220, 220, 0)');
            ctx.fillStyle = glow;
            ctx.beginPath();
            ctx.arc(0, 0, moon.radius * 1.3, 0, Math.PI * 2);
            ctx.fill();

            // 3D sphere gradient (light from top-left, same as Earth)
            const lightX = -moon.radius * 0.4;
            const lightY = -moon.radius * 0.4;
            const sphereGradient = ctx.createRadialGradient(
                lightX, lightY, moon.radius * 0.1,
                0, 0, moon.radius * 1.2
            );
            sphereGradient.addColorStop(0, '#e8e8e8'); // Bright sunlit surface
            sphereGradient.addColorStop(0.3, '#c0c0c0'); // Mid-tone
            sphereGradient.addColorStop(0.7, '#909090'); // Darker areas
            sphereGradient.addColorStop(1, '#505050'); // Dark edge

            ctx.fillStyle = sphereGradient;
            ctx.beginPath();
            ctx.arc(0, 0, moon.radius, 0, Math.PI * 2);
            ctx.fill();

            // Add craters with depth
            ctx.globalAlpha = 0.6;

            // Large crater 1
            const crater1 = ctx.createRadialGradient(-4, -3, 0.5, -4, -3, 3.5);
            crater1.addColorStop(0, '#606060');
            crater1.addColorStop(0.7, '#808080');
            crater1.addColorStop(1, '#a0a0a0');
            ctx.fillStyle = crater1;
            ctx.beginPath();
            ctx.arc(-4, -3, 3.5, 0, Math.PI * 2);
            ctx.fill();

            // Crater rim highlight
            ctx.globalAlpha = 0.4;
            ctx.fillStyle = '#d0d0d0';
            ctx.beginPath();
            ctx.arc(-5, -4, 1.2, 0, Math.PI * 2);
            ctx.fill();

            // Large crater 2
            ctx.globalAlpha = 0.6;
            const crater2 = ctx.createRadialGradient(5, 2, 0.3, 5, 2, 2.8);
            crater2.addColorStop(0, '#707070');
            crater2.addColorStop(0.7, '#909090');
            crater2.addColorStop(1, '#a8a8a8');
            ctx.fillStyle = crater2;
            ctx.beginPath();
            ctx.arc(5, 2, 2.8, 0, Math.PI * 2);
            ctx.fill();

            // Small crater 3
            const crater3 = ctx.createRadialGradient(-1, 6, 0.2, -1, 6, 2);
            crater3.addColorStop(0, '#606060');
            crater3.addColorStop(0.7, '#858585');
            crater3.addColorStop(1, '#a0a0a0');
            ctx.fillStyle = crater3;
            ctx.beginPath();
            ctx.arc(-1, 6, 2, 0, Math.PI * 2);
            ctx.fill();

            // Small crater 4
            const crater4 = ctx.createRadialGradient(3, -5, 0.2, 3, -5, 1.5);
            crater4.addColorStop(0, '#656565');
            crater4.addColorStop(0.7, '#888888');
            crater4.addColorStop(1, '#a5a5a5');
            ctx.fillStyle = crater4;
            ctx.beginPath();
            ctx.arc(3, -5, 1.5, 0, Math.PI * 2);
            ctx.fill();

            // Tiny craters for detail
            ctx.globalAlpha = 0.5;
            ctx.fillStyle = '#7a7a7a';
            ctx.beginPath();
            ctx.arc(-7, 1, 0.8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(7, -2, 0.6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(2, 7, 0.7, 0, Math.PI * 2);
            ctx.fill();

            // Sphere edge shadow for depth
            ctx.globalAlpha = 1;
            const edgeShadow = ctx.createRadialGradient(0, 0, moon.radius * 0.85, 0, 0, moon.radius);
            edgeShadow.addColorStop(0, 'rgba(0, 0, 0, 0)');
            edgeShadow.addColorStop(0.9, 'rgba(0, 0, 0, 0)');
            edgeShadow.addColorStop(1, 'rgba(0, 0, 0, 0.5)');
            ctx.fillStyle = edgeShadow;
            ctx.beginPath();
            ctx.arc(0, 0, moon.radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();

            return { x: moonX, y: moonY };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Save context and apply transformations
            ctx.save();
            ctx.translate(canvas.width / 2 + cameraX, canvas.height / 2 + cameraY);
            ctx.scale(zoomLevel, zoomLevel);

            // Draw everything
            drawStars();
            drawEarth();
            const moonPos = drawMoon();

            ctx.restore();

            // Update moon indicator position
            if (trackMoon) {
                const screenX = canvas.width / 2 + (moonPos.x * zoomLevel) + cameraX;
                const screenY = canvas.height / 2 + (moonPos.y * zoomLevel) + cameraY;
                const indicator = document.getElementById('moonIndicator');
                indicator.style.left = screenX + 'px';
                indicator.style.top = screenY + 'px';
            }
        }

        // Animation loop
        let lastTime = 0;
        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 16.67; // Normalize to 60fps
            lastTime = currentTime;

            update(deltaTime || 1);
            draw();
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // Touch gesture helpers
        function getTouchDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Touch event handlers
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                // Pinch to zoom
                touchStartDistance = getTouchDistance(e.touches[0], e.touches[1]);
                touchStartZoom = zoomLevel;
                isPanning = false;
            } else if (e.touches.length === 1) {
                // Pan
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                isPanning = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();

            if (e.touches.length === 2) {
                // Pinch zoom
                const currentDistance = getTouchDistance(e.touches[0], e.touches[1]);
                const scale = currentDistance / touchStartDistance;
                zoomLevel = Math.max(0.3, Math.min(5, touchStartZoom * scale));
            } else if (e.touches.length === 1 && isPanning) {
                // Pan
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                targetCameraX = cameraX + deltaX;
                targetCameraY = cameraY + deltaY;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPanning = false;
            }
        });

        // Mouse wheel zoom for desktop
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            zoomLevel = Math.max(0.3, Math.min(5, zoomLevel * delta));
        }, { passive: false });

        // Controls
        document.getElementById('toggleControls').addEventListener('click', () => {
            const controls = document.getElementById('controls');
            const btn = document.getElementById('toggleControls');
            controls.classList.toggle('minimized');
            btn.textContent = controls.classList.contains('minimized') ? '+' : '‚àí';
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            animationSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = animationSpeed.toFixed(1) + 'x';
        });

        document.getElementById('findMoon').addEventListener('click', () => {
            // Calculate moon position
            const moonX = Math.cos(moon.angle) * moon.orbitRadius;
            const moonY = Math.sin(moon.angle) * moon.orbitRadius;

            // Center camera on moon
            targetCameraX = -moonX * zoomLevel;
            targetCameraY = -moonY * zoomLevel;

            // Show indicator
            trackMoon = true;
            document.getElementById('moonIndicator').classList.add('active');

            // Clear existing timer
            if (trackMoonTimer) clearTimeout(trackMoonTimer);

            // Hide indicator after 3 seconds
            trackMoonTimer = setTimeout(() => {
                trackMoon = false;
                document.getElementById('moonIndicator').classList.remove('active');
            }, 3000);
        });

        document.getElementById('resetView').addEventListener('click', () => {
            targetCameraX = 0;
            targetCameraY = 0;
            zoomLevel = 1;
            trackMoon = false;
            document.getElementById('moonIndicator').classList.remove('active');
        });

        document.getElementById('pausePlay').addEventListener('click', (e) => {
            isPaused = !isPaused;
            e.target.textContent = isPaused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
        });
    </script>
</body>
</html>
