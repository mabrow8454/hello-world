<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Earth & Moon System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000814;
            color: #fff;
            overflow: hidden;
        }

        #canvas {
            display: block;
            background: radial-gradient(circle at center, #001d3d 0%, #000814 100%);
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffd60a;
            min-width: 200px;
            max-width: 250px;
            transition: all 0.3s ease;
        }

        .controls.minimized {
            min-width: auto;
            max-width: none;
            padding: 10px;
        }

        .controls.minimized .control-content {
            display: none;
        }

        .controls-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .controls.minimized .controls-header {
            margin-bottom: 0;
        }

        .controls h2 {
            color: #ffd60a;
            font-size: 16px;
            margin: 0;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #ffd60a;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin: 0;
            width: auto;
            min-width: 30px;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #ffc300;
            font-size: 13px;
        }

        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        .value-display {
            display: inline-block;
            margin-left: 10px;
            color: #fff;
            font-weight: bold;
        }

        button {
            background: #ffd60a;
            color: #000;
            border: none;
            padding: 10px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 100%;
            margin-top: 8px;
            transition: all 0.3s;
        }

        button:hover {
            background: #ffc300;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .find-moon-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffd60a;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 214, 10, 0.4);
            transition: all 0.3s;
            z-index: 10;
        }

        .find-moon-btn:hover {
            background: #ffc300;
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 214, 10, 0.6);
        }

        .find-moon-btn:active {
            transform: translateX(-50%) scale(0.95);
        }

        .moon-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .moon-indicator.active {
            opacity: 1;
        }

        .moon-indicator::before {
            content: '‚Üê MOON';
            position: absolute;
            color: #ffd60a;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px #000;
            white-space: nowrap;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <div class="controls" id="controls">
        <div class="controls-header">
            <h2>üåç Controls</h2>
            <button class="toggle-btn" id="toggleControls">‚àí</button>
        </div>
        <div class="control-content">
            <div class="control-group">
                <label>Speed: <span class="value-display" id="speedValue">1.0x</span></label>
                <input type="range" id="speed" min="0" max="5" step="0.1" value="1">
            </div>

            <button id="resetView">üîÑ Reset</button>
            <button id="pausePlay">‚è∏Ô∏è Pause</button>
        </div>
    </div>

    <button class="find-moon-btn" id="findMoon">üåô Find the Moon!</button>

    <div class="moon-indicator" id="moonIndicator"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Simulation parameters
        let animationSpeed = 1;
        let zoomLevel = 1;
        let isPaused = false;
        let trackMoon = false;
        let trackMoonTimer = null;

        // Camera offset
        let cameraX = 0;
        let cameraY = 0;
        let targetCameraX = 0;
        let targetCameraY = 0;

        // Touch gesture tracking
        let touchStartDistance = 0;
        let touchStartZoom = 1;
        let touchStartX = 0;
        let touchStartY = 0;
        let isPanning = false;

        // Orbital parameters - Earth at center
        const earth = {
            x: 0,
            y: 0,
            radius: 50,
            color: '#1e90ff'
        };

        const moon = {
            orbitRadius: 150,
            radius: 15,
            color: '#c0c0c0',
            angle: 0,
            speed: 0.02
        };

        // Stars background
        const stars = [];
        for (let i = 0; i < 200; i++) {
            stars.push({
                x: Math.random() * 4000 - 2000,
                y: Math.random() * 4000 - 2000,
                radius: Math.random() * 1.5,
                opacity: Math.random() * 0.5 + 0.5
            });
        }

        // Update positions
        function update(deltaTime) {
            if (!isPaused) {
                moon.angle += moon.speed * animationSpeed * deltaTime;
            }

            // Smooth camera movement
            cameraX += (targetCameraX - cameraX) * 0.1;
            cameraY += (targetCameraY - cameraY) * 0.1;
        }

        // Draw functions
        function drawStars() {
            stars.forEach(star => {
                ctx.globalAlpha = star.opacity;
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(
                    star.x - cameraX * 0.5,
                    star.y - cameraY * 0.5,
                    star.radius,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
            ctx.globalAlpha = 1;
        }

        function drawEarth() {
            // Moon orbit around Earth
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(0, 0, moon.orbitRadius, 0, Math.PI * 2);
            ctx.stroke();

            // Earth glow
            const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, earth.radius * 1.3);
            gradient.addColorStop(0, 'rgba(30, 144, 255, 0.3)');
            gradient.addColorStop(1, 'rgba(30, 144, 255, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(0, 0, earth.radius * 1.3, 0, Math.PI * 2);
            ctx.fill();

            // Earth body
            ctx.fillStyle = earth.color;
            ctx.strokeStyle = '#0d47a1';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.arc(0, 0, earth.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Earth details (continents)
            ctx.fillStyle = '#2e7d32';
            ctx.beginPath();
            ctx.arc(-15, -10, 12, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(15, 15, 10, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(-5, 20, 8, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawMoon() {
            const moonX = Math.cos(moon.angle) * moon.orbitRadius;
            const moonY = Math.sin(moon.angle) * moon.orbitRadius;

            // Moon glow
            const gradient = ctx.createRadialGradient(moonX, moonY, 0, moonX, moonY, moon.radius * 1.5);
            gradient.addColorStop(0, 'rgba(192, 192, 192, 0.2)');
            gradient.addColorStop(1, 'rgba(192, 192, 192, 0)');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(moonX, moonY, moon.radius * 1.5, 0, Math.PI * 2);
            ctx.fill();

            // Moon body
            ctx.fillStyle = moon.color;
            ctx.strokeStyle = '#909090';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(moonX, moonY, moon.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.stroke();

            // Moon craters
            ctx.fillStyle = '#a0a0a0';
            ctx.beginPath();
            ctx.arc(moonX - 4, moonY - 3, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(moonX + 3, moonY + 2, 2.5, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(moonX - 1, moonY + 5, 2, 0, Math.PI * 2);
            ctx.fill();

            return { x: moonX, y: moonY };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Save context and apply transformations
            ctx.save();
            ctx.translate(canvas.width / 2 + cameraX, canvas.height / 2 + cameraY);
            ctx.scale(zoomLevel, zoomLevel);

            // Draw everything
            drawStars();
            drawEarth();
            const moonPos = drawMoon();

            ctx.restore();

            // Update moon indicator position
            if (trackMoon) {
                const screenX = canvas.width / 2 + (moonPos.x * zoomLevel) + cameraX;
                const screenY = canvas.height / 2 + (moonPos.y * zoomLevel) + cameraY;
                const indicator = document.getElementById('moonIndicator');
                indicator.style.left = screenX + 'px';
                indicator.style.top = screenY + 'px';
            }
        }

        // Animation loop
        let lastTime = 0;
        function animate(currentTime) {
            const deltaTime = (currentTime - lastTime) / 16.67; // Normalize to 60fps
            lastTime = currentTime;

            update(deltaTime || 1);
            draw();
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        // Touch gesture helpers
        function getTouchDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Touch event handlers
        canvas.addEventListener('touchstart', (e) => {
            if (e.touches.length === 2) {
                // Pinch to zoom
                touchStartDistance = getTouchDistance(e.touches[0], e.touches[1]);
                touchStartZoom = zoomLevel;
                isPanning = false;
            } else if (e.touches.length === 1) {
                // Pan
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                isPanning = true;
            }
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();

            if (e.touches.length === 2) {
                // Pinch zoom
                const currentDistance = getTouchDistance(e.touches[0], e.touches[1]);
                const scale = currentDistance / touchStartDistance;
                zoomLevel = Math.max(0.3, Math.min(5, touchStartZoom * scale));
            } else if (e.touches.length === 1 && isPanning) {
                // Pan
                const deltaX = e.touches[0].clientX - touchStartX;
                const deltaY = e.touches[0].clientY - touchStartY;
                targetCameraX = cameraX + deltaX;
                targetCameraY = cameraY + deltaY;
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }
        });

        canvas.addEventListener('touchend', (e) => {
            if (e.touches.length < 2) {
                isPanning = false;
            }
        });

        // Mouse wheel zoom for desktop
        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            zoomLevel = Math.max(0.3, Math.min(5, zoomLevel * delta));
        }, { passive: false });

        // Controls
        document.getElementById('toggleControls').addEventListener('click', () => {
            const controls = document.getElementById('controls');
            const btn = document.getElementById('toggleControls');
            controls.classList.toggle('minimized');
            btn.textContent = controls.classList.contains('minimized') ? '+' : '‚àí';
        });

        document.getElementById('speed').addEventListener('input', (e) => {
            animationSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = animationSpeed.toFixed(1) + 'x';
        });

        document.getElementById('findMoon').addEventListener('click', () => {
            // Calculate moon position
            const moonX = Math.cos(moon.angle) * moon.orbitRadius;
            const moonY = Math.sin(moon.angle) * moon.orbitRadius;

            // Center camera on moon
            targetCameraX = -moonX * zoomLevel;
            targetCameraY = -moonY * zoomLevel;

            // Show indicator
            trackMoon = true;
            document.getElementById('moonIndicator').classList.add('active');

            // Clear existing timer
            if (trackMoonTimer) clearTimeout(trackMoonTimer);

            // Hide indicator after 3 seconds
            trackMoonTimer = setTimeout(() => {
                trackMoon = false;
                document.getElementById('moonIndicator').classList.remove('active');
            }, 3000);
        });

        document.getElementById('resetView').addEventListener('click', () => {
            targetCameraX = 0;
            targetCameraY = 0;
            zoomLevel = 1;
            trackMoon = false;
            document.getElementById('moonIndicator').classList.remove('active');
        });

        document.getElementById('pausePlay').addEventListener('click', (e) => {
            isPaused = !isPaused;
            e.target.textContent = isPaused ? '‚ñ∂Ô∏è Play' : '‚è∏Ô∏è Pause';
        });
    </script>
</body>
</html>
